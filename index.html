<!DOCTYPE html>
<html lang="en">
<head>
  <title>ZAC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      min-width: 100vw;
      min-height: 100vh;
    }
    
    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .page {
      flex: 1;
      width: 100%;
      height: 100%;
    }
    
    .page, .page > * {
      display: flex;
      flex-direction: column;
    }
    
    .pc, .pc * {
      justify-content: center;
    }
    
    .sc, .sc * {
      align-items: center;
    }
    
    #site-title {
      font-size: 48px;
      padding: 1em 2em;
    }
    
    .navigation {
      display: flex;
      flex-direction: row;
      flex-grow: 0;
      flex-wrap: wrap;
      min-width: 50%;
      gap: 1em;
    }
    
    .navigation * {
      display: flex;
      flex-direction: column;
    }
    
    .navigation > .section {
      justify-content: start;
      flex-grow: 1;
      align-self: stretch;
      flex-basis: 0;
      flex-shrink: 1;
      background-color: rgba(255, 255, 255, 0.01);
      border: 2px solid rgba(255, 255, 255, 0.02);
      border-radius: 5px;
    }
    
    .navigation > .section > .title {
      text-transform: uppercase;
      font-size: 18px;
      width: 100%;
      color: rgba(255, 255, 255, 0.2);
      border-bottom: 2px solid rgba(255, 255, 255, 0.02);
      padding: 0.5em;
    }
    
    .navigation ul.links {
      padding: 0;
      align-items: center;
      justify-content: center;
      margin-top: 0.5em;
      margin-bottom: 1.5em;
    }
    
    .navigation > .section > ul.links > li {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    
    .no-select, .no-select * {
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10 and IE 11 */
      user-select: none; /* Standard syntax */
    }
    
    /* Minimum aspect ratio */
    @media (min-aspect-ratio: 16/9) {
      .navigation {
        flex-direction: row;
      }
    }
    
    /* Maximum aspect ratio */
    @media (max-aspect-ratio: 16/9) {
      .navigation {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="page center">
    <div id="site-title">ZAC</div>
    <div class="navigation">
      <div class="section">
        <div class="title">Communication</div>
        <ul class="links">
          <li>Discord</li>
          <li>Signal</li>
          <li>Email</li>
        </ul>
      </div>
      <div class="section">
        <div class="title">Security</div>
        <ul class="links">
          <li>GPG</li>
          <li>SSH</li>
        </ul>
      </div>
      <div class="section">
        <div class="title">Fun</div>
        <ul class="links">
          <li>Media</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
